<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addcar</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class = "container">

        <form class = "form-horizontal" th:object="${car}"  th:action="@{/cars}"  th:method="post">

            <div class="form-group">
                <label class="control-label"> Mark of car </label>

                <input type="text" class="form-control" th:field = "*{mark}"/>
            </div>

            <div class="form-group">
                <label class="control-label"> Plate of car </label>
                <input type="text" class="form-control" th:field = "*{plate}"/>
            </div>

            <div class="form-group">
                <label class="control-label"> Milage of car </label>
                <input type="number" class="form-control" th:field = "*{mileage}"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default"> Add new car </button>
            </div>

    </form>
</div>
</body>
</html>
