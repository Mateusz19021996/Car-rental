<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addcar</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class = "container">
    <form class = "form-horizontal" th:object="${car}"  th:action="@{/assignErrand}"  th:method="post">
        <input type="hidden" th:field="*{mark}"/>
        <input type="hidden" th:field="*{mileage}"/>
        <input type="hidden" th:field="*{plate}"/>


        <div class="form-group">
            <label class="control-label"> Assign errand </label>
            <select th:field="*{errand}">
                <option th:each="errand : ${errands}"
                        th:value="${errand}"
                        th:text="${errand.description}">?</option>
            </select>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default"> Assign errnad </button>
        </div>

    </form>
</div>
</body>
</html>
